<section data-ng-controller="FoldersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Library <small>All the folders that have been scanned into the database</small></h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="folder in folders" data-ng-href="#!/folders/{{folder._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="folder.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="folder.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="folder.path"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="folders.$resolved && !folders.length">
        No folders have been added into the library yet, why don't you <a href="/#!/folder/create">add one</a>?
    </div>
</section>
