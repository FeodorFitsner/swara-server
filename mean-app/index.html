<!DOCTYPE html>
<html>
<head>
    <title>Swara Server</title>
    <link rel="stylesheet" href="public/modules/core/css/core.css"/>
    <style rel="stylesheet" type="text/css">
        .root {
            position : absolute;
            height   : 100%;
            width    : 100%;
            display  : table;
        }

        .container {
            display        : table-cell;
            vertical-align : middle;
            text-align     : center;
        }

        .content {
            margin-left  : auto;
            margin-right : auto;
            width        : 90%;
        }
    </style>
    <script>
        function bodyOnLoad() {
            var nw = {
                gui      : require("nw.gui"), // Load native UI library
                win      : require("nw.gui").Window.get(), // Get the current window
                platform : require("os").platform,
                spawn    : require("child_process").spawn,
                exec     : require("child_process").exec,
                fs       : require("fs"),
                path     : require("path")
            };

            // attach menu
            var nativeMenuBar = new nw.gui.Menu({ type : "menubar" });
            nativeMenuBar.createMacBuiltin("Swara Server", {
                hideEdit   : true,
                hideWindow : true
            });
            nw.win.menu = nativeMenuBar;

            // open Dev Tools
            nw.win.showDevTools();

            debugger;

            console.log(nw);

            // open the meanjs app
            setTimeout(function () {
                require('./server.js');
                window.location.assign('http://localhost:3000/');
            }, 1000);
        }
    </script>
</head>
<body onload="bodyOnLoad()">
    <div class="root">
        <div class="container">
            <div class="content">
                <div><span class="loading large"></span></div>

                <p><img src="public/modules/core/img/logo.png" alt="Swara Server"></p>

                <h1><em>Swara Server</em></h1>
                <p>A MEAN.js based server application that catalogs your music collection and streams it to the Swara client apps.</p>
            </div>
        </div>
    </div>
</body>
</html>
