<section data-ng-controller="SubfoldersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>{{subfolder.title}}
      <small class="text-muted">[ Subolder Title ]</small>
    </h1>
  </div>
  <div class="col-md-12">
    <div class="group">
      <dl>
        <dt>Path:</dt>
        <dd data-ng-bind="subfolder.path"></dd>
        <dt>Total Files:</dt>
        <dd data-ng-bind="subfolder.musicFilesCount"></dd>
        <dt data-ng-if="subfolder.tracks.length">Tracks:</dt>
        <dd data-ng-if="subfolder.tracks.length">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Album</th>
                <th>Genre</th>
                <th>Artist</th>
                <th>Path</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="track in subfolder.tracks">
                <td>{{track.title}}</td>
                <td>{{track.album}}</td>
                <td>{{track.genre}}</td>
                <td>{{track.artist}}</td>
                <td>{{track.path}}</td>
              </tr>
            </tbody>
          </table>
        </dd>
      </dl>
    </div>
    <audit-trail entity="subfolder"></audit-trail>
  </div>
  <br/>
  <div class="group">
    <div class="pull-left">
      <back-button></back-button>
    </div>
  </div>
</section>
