<section data-ng-controller="FoldersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="folder.title"></h1>
  </div>
  <div class="col-md-12">
    <div class="pull-right" data-ng-show="authentication.user._id == folder.user._id">
      <a class="btn btn-primary" href="/#!/folders/{{folder._id}}/edit" title="Edit Folder">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" data-ng-click="remove();" title="Delete Folder">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <table class="table table-hover">
      <tr><td>Path: </td><td data-ng-bind="folder.path"></td></tr>
      <tr><td>Total Folders: </td><td data-ng-bind="folder.subfolders.length"></td></tr>
      <tr><td>Total Files: </td><td data-ng-bind="folder.musicFilesCount"></td></tr>
    </table>
    <table  class="table table-hover" data-ng-if="folder.subfolders.length">
      <thead>
        <tr>
          <th>Title</th>
          <th>Path</th>
          <th>Last Scanned</th>
          <th>Files</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="subfolder in folder.subfolders">
          <td>{{subfolder.title}}</td>
          <td>{{subfolder.path}}</td>
          <td>{{subfolder.lastScanned | date:'mediumDate'}}</td>
          <td>{{subfolder.musicFilesCount}}</td>
        </tr>
      </tbody>
    </table>
    <small>
      <em class="text-muted">
        Added on
        <span data-ng-bind="folder.created | date:'medium'"></span>
        by
        <span data-ng-bind="folder.user.displayName"></span>
        (Last Modified:
        <span data-ng-bind="folder.modified| date:'medium'"></span>
        )
      </em>
    </small>
  </div>
  <br/>
  <div>
    <div class="pull-left">
      <a class="btn btn-default" href="/#!/folders" title="Go Back">
        Back
      </a>
    </div>
  </div>
</section>
