<section data-ng-controller="FoldersController">
    <h2>Add Folder</h2>

    <div class="col-md-12">
        <form role="form" name="folderForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
            <div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
                <label class="control-label" for="path">Title</label>
                <div class="controls">
                    <input name="path" type="file" nwdirectory data-ng-model="title" id="path" class="form-control" placeholder="Path" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
        </form>
    </div>
</section>
